<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="notificationToken">
      <h2 data-cy="notificationTokenDetailsHeading">
        <span jhiTranslate="stuffExchangeApp.notificationToken.detail.title">Notification Token</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ notificationToken.id }}</span>
        </dd>
        <dt><span jhiTranslate="stuffExchangeApp.notificationToken.token">Token</span></dt>
        <dd>
          <span>{{ notificationToken.token }}</span>
        </dd>
        <dt><span jhiTranslate="stuffExchangeApp.notificationToken.profile">Profile</span></dt>
        <dd>
          <div *ngIf="notificationToken.profile">
            <a [routerLink]="['/profile', notificationToken.profile?.id, 'view']">{{ notificationToken.profile?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/notification-token', notificationToken.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
