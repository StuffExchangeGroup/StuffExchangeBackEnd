<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="productCategory">
      <h2 data-cy="productCategoryDetailsHeading">
        <span jhiTranslate="stuffExchangeApp.productCategory.detail.title">Product Category</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ productCategory.id }}</span>
        </dd>
        <dt><span jhiTranslate="stuffExchangeApp.productCategory.note">Note</span></dt>
        <dd>
          <span>{{ productCategory.note }}</span>
        </dd>
        <dt><span jhiTranslate="stuffExchangeApp.productCategory.product">Product</span></dt>
        <dd>
          <div *ngIf="productCategory.product">
            <a [routerLink]="['/product', productCategory.product?.id, 'view']">{{ productCategory.product?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="stuffExchangeApp.productCategory.category">Category</span></dt>
        <dd>
          <div *ngIf="productCategory.category">
            <a [routerLink]="['/category', productCategory.category?.id, 'view']">{{ productCategory.category?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/product-category', productCategory.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
