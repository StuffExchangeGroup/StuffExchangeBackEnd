<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="favorite">
      <h2 data-cy="favoriteDetailsHeading"><span jhiTranslate="stuffExchangeApp.favorite.detail.title">Favorite</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ favorite.id }}</span>
        </dd>
        <dt><span jhiTranslate="stuffExchangeApp.favorite.createdDate">Created Date</span></dt>
        <dd>
          <span>{{ favorite.createdDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="stuffExchangeApp.favorite.product">Product</span></dt>
        <dd>
          <div *ngIf="favorite.product">
            <a [routerLink]="['/product', favorite.product?.id, 'view']">{{ favorite.product?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="stuffExchangeApp.favorite.profile">Profile</span></dt>
        <dd>
          <div *ngIf="favorite.profile">
            <a [routerLink]="['/profile', favorite.profile?.id, 'view']">{{ favorite.profile?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/favorite', favorite.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
