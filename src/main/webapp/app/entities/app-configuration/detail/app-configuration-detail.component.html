<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="appConfiguration">
      <h2 data-cy="appConfigurationDetailsHeading">
        <span jhiTranslate="stuffExchangeApp.appConfiguration.detail.title">App Configuration</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ appConfiguration.id }}</span>
        </dd>
        <dt><span jhiTranslate="stuffExchangeApp.appConfiguration.key">Key</span></dt>
        <dd>
          <span>{{ appConfiguration.key }}</span>
        </dd>
        <dt><span jhiTranslate="stuffExchangeApp.appConfiguration.value">Value</span></dt>
        <dd>
          <span>{{ appConfiguration.value }}</span>
        </dd>
        <dt><span jhiTranslate="stuffExchangeApp.appConfiguration.note">Note</span></dt>
        <dd>
          <span>{{ appConfiguration.note }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/app-configuration', appConfiguration.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
