<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="image">
      <h2 data-cy="imageDetailsHeading"><span jhiTranslate="stuffExchangeApp.image.detail.title">Image</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ image.id }}</span>
        </dd>
        <dt><span jhiTranslate="stuffExchangeApp.image.link">Link</span></dt>
        <dd>
          <span>{{ image.link }}</span>
        </dd>
        <dt><span jhiTranslate="stuffExchangeApp.image.text">Text</span></dt>
        <dd>
          <span>{{ image.text }}</span>
        </dd>
        <dt><span jhiTranslate="stuffExchangeApp.image.imageFile">Image File</span></dt>
        <dd>
          <div *ngIf="image.imageFile">
            <a [routerLink]="['/file', image.imageFile?.id, 'view']">{{ image.imageFile?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="stuffExchangeApp.image.product">Product</span></dt>
        <dd>
          <div *ngIf="image.product">
            <a [routerLink]="['/product', image.product?.id, 'view']">{{ image.product?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/image', image.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
